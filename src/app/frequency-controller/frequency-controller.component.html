<div class="freq-controller-container">
  <h3 class="edge-word">
    {{leftWord}}
  </h3>
  <div fxFlex class="arc-container">
    <svg viewBox="0 0 100 50">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
      </defs>
      <circle class="circle" cx="50" cy="50" r="50" fill="lightgray" />
      <line x1="50" y1="50" x2="10" y2="50" stroke="#000" stroke-width="1"
        [attr.transform]="'rotate('+spinnerAngle+', 50, 50)'" class="smooth-transition" marker-end="url(#arrowhead)" />
    </svg>

    <div *ngIf="showSlider">
      <mat-slider fxFlex [(ngModel)]="spinnerAngle" min="0" max="180" (change)="onSliderChange($event)"></mat-slider>
    </div>
  </div>
  <h3 class="edge-word">
    {{rightWord}}
  </h3>
</div>
